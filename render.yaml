# Render.com deployment configuration
# AGU ScheduleBot - Bot + Admin Panel

services:
  # Combined service: Bot + Admin Panel
  - type: web
    name: agu-schedulebot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main combined
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false  # Set in Render Dashboard
      - key: ADMIN_TG_ID
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: agu-schedulebot-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: agu-schedulebot-db
    plan: free  # 256MB free tier
    databaseName: schedulebot
    user: schedulebot
