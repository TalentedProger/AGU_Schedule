# AGU ScheduleBot Admin Panel Nginx Configuration
# Copy to /etc/nginx/sites-available/schedulebot and create symlink

upstream schedulebot_admin {
    server 127.0.0.1:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name admin.yourdomain.com;  # Change to your domain

    # Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Logging
    access_log /var/log/nginx/schedulebot_access.log;
    error_log /var/log/nginx/schedulebot_error.log;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=admin_limit:10m rate=10r/s;

    location / {
        limit_req zone=admin_limit burst=20 nodelay;
        
        proxy_pass http://schedulebot_admin;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files (if needed in future)
    location /static/ {
        alias /home/schedulebot/AGU_Schedule/app/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

